<title>TRANSLATION OF THE FIRST TWO STANZAS OF THE SONG &ldquo;RIO VERDE, RIO VERDE,&rdquo; PRINTED IN BISHOP PERCY&rsquo;S RELIQUES OF ANCIENT ENGLISH POETRY.</title>

<h2 class="h20"><a id="a2307"></a><a id="a2305"></a><a id="a2306"></a>TRANSLATION OF THE FIRST TWO STANZAS OF THE SONG &ldquo;RIO VERDE, RIO VERDE,&rdquo; PRINTED IN BISHOP PERCY&rsquo;S RELIQUES OF ANCIENT ENGLISH POETRY.</h2>
<p class="p10">AN IMPROMPTU.</p>
<p class="p26">Glassy water, glassy water,<br/>&nbsp;&nbsp;Down whose current, clear and strong,<br/>Chiefs confused in mutual slaughter,<br/>&nbsp;&nbsp;Moor and Christian roll along.</p>

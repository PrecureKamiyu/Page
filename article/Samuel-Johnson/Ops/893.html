<title>IMPROVISO TRANSLATION OF THE FOLLOWING DISTICH ON THE DUKE OF MODENA&rsquo;S RUNNING AWAY FROM THE COMET IN 1742 OR 1743.</title>
</head>
<body>
<h2 class="h20"><a id="a2322"></a><a id="a2320"></a><a id="a2321"></a>IMPROVISO TRANSLATION OF THE FOLLOWING DISTICH ON THE DUKE OF MODENA&rsquo;S RUNNING AWAY FROM THE COMET IN 1742 OR 1743.</h2>
<p class="p26">Se al venir vostro i principi sen&rsquo; vanno<br/>Deh venga ogni di &mdash; durate un&rsquo; anno.</p>
<p class="p26">If at your coming princes disappear,<br/>Comets! come every day &mdash; and stay a year.</p>
</body>

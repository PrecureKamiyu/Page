<body>
<h2 class="h20"><a id="a2349"></a><a id="a2347"></a><a id="a2348"></a>ON SEEING A BUST OF MRS. MONTAGUE.</h2>
<p class="p26">Had this fair figure, which this frame displays,<br/>Adorn&rsquo;d in Roman time the brightest days,<br/>In every dome, in every sacred place,<br/>Her statue would have breath&rsquo;d an added grace,<br/>And on its basis would have been enroll&rsquo;d,<br/>&ldquo;This is Minerva, cast in virtue&rsquo;s mould.&rdquo;</p>

<h2 class="h20"><a id="a2403"></a><a id="a2402"></a><a id="a2404"></a>SPES.</h2>
<p class="p21">Apr. 16, 1783.</p>
<p class="p26">Hora sic peragit citata cursum;<br/>Sic diem sequitur dies fugacem!<br/>Spes novas nova lux parit, secunda<br/>Spondens omnia credulis homullis;<br/>Spes ludit stolidas, metuque caeco<br/>Lux angit, miseros ludens homullos.</p>

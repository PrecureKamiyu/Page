<body>
<h2 class="h20"><a id="a2360"></a><a id="a2358"></a><a id="a2359"></a>EPITAPH FOR MR. HOGARTH.</h2>
<p class="p26">The hand of him here torpid lies,<br/>&nbsp;&nbsp;That drew th&rsquo; essential form of grace;<br/>Here clos&rsquo;d in death th&rsquo; attentive eyes,<br/>&nbsp;&nbsp;That saw the manners in the face.</p>

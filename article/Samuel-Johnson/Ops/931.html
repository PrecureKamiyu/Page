<h2 class="h20"><a id="a2434"></a><a id="a2432"></a><a id="a2433"></a>E THEOCRITO.</h2>
<p class="p26">Poeta, lector, hic quiescit Hipponax,<br/>Si sis scelestus, praeteri, procul, marmor:<br/>At te bonum si noris, et bonis natum,<br/>Tutum hic sedile, et si placet, sopor tutus.</p>

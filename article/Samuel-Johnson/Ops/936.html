<h2 class="h20"><a id="a2449"></a><a id="a2448"></a><a id="a2447"></a>TRANSLATION OF A WELSH EPITAPH (IN HERBERT&rsquo;S TRAVELS) ON PRINCE MADOCK.</h2>
<p class="p26">Inclytus hic haeres magni requiescit Oeni,<br/>&nbsp;&nbsp;Confessas tantum mente, manuque, patrem;<br/>Servilem tuti cultum contempsit agelli,<br/>Et petiit terras, per freta longa, novas.</p>

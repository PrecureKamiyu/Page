<body>
<h2 class="h20"><a id="a2331"></a><a id="a2329"></a><a id="a2330"></a>IMPROMPTU TRANSLATION OF THE SAME.</h2>
<p class="p26">O&rsquo;er crackling ice, o&rsquo;er gulfs profound,<br/>&nbsp;&nbsp;With nimble glide the skaters play;<br/>O&rsquo;er treach&rsquo;rous pleasure&rsquo;s flow&rsquo;ry ground<br/>&nbsp;&nbsp;Thus lightly skim, and haste away.</p>

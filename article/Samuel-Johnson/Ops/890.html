<h2 class="h20"><a id="a2313"></a><a id="a2311"></a><a id="a2312"></a>BURLESQUE OF THE FOLLOWING LINES OF LOPEZ DE VEGA. AN IMPROMPTU.</h2>
<p class="p26">Se a quien los leones vence<br/>&nbsp;&nbsp;Vence una muger hermosa,<br/>O el de flaco avergonze,<br/>&nbsp;&nbsp;O ella di ser mas furiosa.</p>
<p class="p26">If the man who turnips cries,<br/>Cry not when his father dies,<br/>&rsquo;Tis a proof, that he had rather<br/>Have a turnip than his father.</p>

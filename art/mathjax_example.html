<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Mathjax_example</title>
   <style type="text/css" media="screen">
	body{
		font-family:"CMU Serif", 宋体;
		margin: 80px;
		font-size: x-large;
		word-spacing: -2px;
	}
	h1{
		font-family:"Neo Euler";
	}
	h2{
		font-family:"Neo Euler";
	}
	code{
		font-family:"Consolas";
		font-size: 92%;
	}
   </style>

	<script type="text/x-mathjax-config">
	MathJax.Hub.Config({
	  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
	  SVG: {
	  	font: "Latin-Modern"
	  },
	  "HTML-CSS": {
	 	availableFonts : ["Latin-Modern"],
		preferredFont : "Latin-Modern",
		imageFont : null
	  }
	});
	</script>
	<script type="text/javascript" async
  	src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_SVG">
	</script> 	
	</head>
	<body>
		<p>
		Given a group \(G \), if \(f \) is a homomorphism from \(G \) to \(G'\) then the following statement suits
		\[ G/\ker f \cong \text{Im}\, f\]
		the theorem is very famous.
		</p>
	</body>
</html>

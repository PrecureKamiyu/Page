<section class="level1"><header><h1 class="title" epub:type="title"></h1></header><div aria-hidden="false" class="longdesc" id="la_4055106007"><p id="P700101195200000000000000000AF88" data-uri="M06_KURO4140_07_SE_C06.xhtml#P700101195200000000000000000AF88">Here we see the following calculation:</p><p id="P700101195200000000000000000AF89" data-uri="M06_KURO4140_07_SE_C06.xhtml#P700101195200000000000000000AF89">1001 divided by 101110000, where the divisor 1001 is indicated as G, and the first six integers of the divider 101110 is indicated as D. As the calculation works down, we are left at the bottom with 011, which is designated as R.</p></div></section></body></html>
